apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-node
  template:
    metadata:
      labels:
        app: app-node
    spec:
      containers:
        - name: app-node
          image: local/node-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: app-node-svc
spec:
  type: NodePort
  selector:
    app: app-node
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30033
